<div class="mt-4" [formGroup]="checkoutForm" >
    <h4 class="mb-3">Choose your delivery method</h4>
    <div class="row" formGroupName="deliveryForm" >
        <div class="col-6 form-group" *ngFor="let itemDM of deliveryMethods" >  
            <input type="radio"
                id={{itemDM.id}}
                (click)="setShippingPrice(itemDM)"
                value={{itemDM.id}}
                formControlName="deliveryMethod"
                class="custom-control-input"
            >
            <label for="{{itemDM.id}}" class="custom-control-label" >
                <strong>{{itemDM.shortName}} - {{itemDM.price | currency}} </strong>
                <br>
                <span class="label-description">{{itemDM.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn bt-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button class="btn bt-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i>
    </button>    
</div>
